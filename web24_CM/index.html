<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Telomatic</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" integrity="sha384-XWBJ6x7fFY7dUnNTUp+yC1HtNmZ8zDeh4vH+8KNXjaQF2jH/QUKc1Waf2J5ozBt1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-PNDf5H8IusP9T2dP+S3FfCw+5PL3ScSke7fpyjFNwl6j9NH3E+lBBbJ5X5L2+BS3" crossorigin="anonymous">

    <!-- Library script(s) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-V4rLmhTHJ7Sp/qGF+7drK/nstTV0w8w2zA19kXZMKJTwPryVD3I6iUsfwH0FrPvs" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha384-HG4+x5hG87F6Uy1skWKrBpefE8mVlz7SeJ67lXkeANpGLzjLK4IBf+XE9Ar82TDw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha384-n0Hwg3bPQNRjeC1orWjWyzvLaHjTV/8pJtXUR1jt21cISgThF4jLwX5STU7Hf5fB" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/p5ble@latest/dist/p5.ble.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

</head>

<body>
    <!-- HTML -->
    <div class="videoDiv">
        <video id="capture" style="display: none"></video>
    </div>
    <!-- GUI container -->
    <div id="GUI">
        <!-- sliders -->
        <div class="slider" id="sliderSize">
            <div id="sliderSizeBox"></div>
        </div>
        <div class="slider sliderCol" id="sliderColR"></div>
        <div class="slider sliderCol" id="sliderColG"></div>
        <div class="slider sliderCol" id="sliderColB"></div>
        <!-- icons -->
        <div id="qrIcon" aria-label="QR Code">
            <i class="fa fa-camera"></i>
        </div>
        <div id="xIcon" aria-label="Close">
            <i class="fa fa-times"></i>
        </div>
    </div>
    <div id="photobooth">
        <div id="countdownDiv"></div>
        <div id="flashDiv"></div>
        <div id="qrCodeDiv"></div>
    </div>

    <!-- Local script(s) -->
    <script src="js/Hand.js"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
