<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Telomatic</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Library script(s) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/p5ble@latest/dist/p5.ble.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

  </head>

  <body>
    <!-- HTML -->
    <div class="videoDiv">
      <video id="capture" style="display: none"></video>
    </div>
    <!-- GUI container -->
    <div id="GUI">
      <!-- sliders -->
      <div class="slider" id="sliderSize">
        <div id="sliderSizeBox"></div>
      </div>
      <div class="slider sliderCol" id="sliderColR"></div>
      <div class="slider sliderCol" id="sliderColG"></div>
      <div class="slider sliderCol" id="sliderColB"></div>
      <!-- icons -->
      <div id="qrIcon">
        <i class="fa fa-camera"></i>
      </div>
      <div id="xIcon">
        <i class="fa fa-times"></i>
      </div>
    </div>
    <div id="photobooth">
      <div id="countdownDiv"></div>
      <div id="flashDiv"></div>
      <div id="qrCodeDiv"></div>
    </div>

    <!-- Local script(s) -->
    <script src="js/Hand.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
